<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>MATCHBOX - Scambia le tue figurine Panini</title>
    <meta name="description" content="MATCHBOX - App per lo scambio di figurine Panini tra collezionisti" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#05637b" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-title" content="MATCHBOX" />
    
    <!-- Status Bar Styling -->
    <style>
      /* Ensure full screen coverage and prevent browser UI from showing */
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        background-color: #05637b;
        overflow: hidden; /* Prevent scrolling that triggers browser UI */
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        /* Safe area support for iPhone notch */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        /* Force fullscreen on PWA */
        -webkit-app-region: no-drag;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        /* Force hide address bar on mobile */
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        /* Additional mobile fixes */
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      #root {
        height: 100vh;
        height: 100dvh;
        background-color: #05637b;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }
      
      /* Prevent any scrolling on the main container */
      * {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Force fullscreen behavior */
      @media (display-mode: standalone) {
        html, body {
          height: 100vh;
          height: 100dvh;
          overflow: hidden;
          position: fixed;
          width: 100%;
        }
        
        /* Hide browser chrome completely */
        body {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
        }
      }
      
      /* Additional PWA fullscreen rules */
      @media (display-mode: fullscreen) {
        html, body {
          height: 100vh;
          height: 100dvh;
          overflow: hidden;
          position: fixed;
          width: 100%;
        }
      }
      
      /* Status bar area styling */
      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          padding-top: env(safe-area-inset-top);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
